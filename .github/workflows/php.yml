jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -e {0}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          NODE_VERSION: '20'

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'

      - name: Execute PHP script
        run: php crawler.php

      - name: Configure Git
        run: |
          # $(date +'%Y-%m-%d %H:%M:%S') è·å–å½“å‰æ—¥æœŸæ—¶é—´ã€‚
          mkdir -p $(date +'%Y-%m-%d')/$(date +'%H'):00
          mv -f full.list $(date +'%Y-%m-%d')/$(date +'%H'):00/full.list
          mv -f lite.list $(date +'%Y-%m-%d')/$(date +'%H'):00/lite.list

#         Delete 10 day ago directory
#         DIR_PATH="./${{ github.event.inputs.target_date }}"
          DIR_PATH=$(date +'%Y-%m-%d' -d'-10 day')
          if [ -d "$DIR_PATH" ]; then
             echo "Deleting directory: $DIR_PATH"
             rm -rf "$DIR_PATH"
          else
             echo "Directory $DIR_PATH does not exist"
             exit 1
          fi

